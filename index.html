<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AJAX Quotes</title>
</head>
<body>
  <h1>AJAX Quotes</h1>
  <button onclick="getRandomQuote()">Get Random Quote</button>


  <script>
    function getRandomQuote(){
      //alert("Can you see this?");

      var xhr = new XMLHttpRequest();

      xhr.open('GET', 'random_quotes.php', true);

      xhr.onload = function(){
        //code to run on return of data

        if(xhr.status == 200){//data is good, show it
          alert(xhr.responseText);
        }else{//not good?
          alert("No good data returned");
        }
      };
      xhr.onerror = function(){
        //code to run on error of data
        alert("AJAX error");
      };

      xhr.send();
    }
  </script>
</body>
</html>
